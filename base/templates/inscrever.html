{% extends "base.html" %}
{% load bootstrap5 %}

{% block content %}
<div class="col-sm-6">
    {% if sucesso %}
        <p class="alert alert-success">Inscrição enviada com sucesso!</p>
    {% else %}
        <form action="/processar-inscricao" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <hr>
            <button class="btn btn-primary" type="submit">Enviar</button>
        </form>
    {% endif %}
</div>
{% endblock %}
